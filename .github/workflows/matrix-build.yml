name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build for Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-81ba752
        run: echo "Running matrix job for Python ${{ matrix.python-version }} on ${{ matrix.os }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python version ${{ matrix.python-version }} on ${{ matrix.os }}" > build_output.txt
          echo "Generated on $(date)" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-81ba752-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build_output.txt
